<!DOCTYPE html>
<html lang="PT-BR ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <section class="container">
      <header>Registra-se</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" placeholder="Coloque seu nome completo" required />
        </div>
        <div class="input-box">
          <label>E-mail</label>
          <input type="text" placeholder="Coloque seu e-mail" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Número de Telefone</label>
            <input type="number" placeholder="Coloque seu número" required />
          </div>
          <div class="input-box">
            <label>Data de Nascimento</label>
            <input type="date" placeholder="Coloque sua data de nascimento" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Masculino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Feminino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Preferiro não especificar</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" placeholder="Coloque seu endereço" required />
          <input type="text" placeholder="Coloque seu endereço 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Selecione</option>
                <option>Brasil</option>
                <option>Estados Unidos</option>
                <option>Japão</option>
                <option>Inglaterra</option>
              </select>
            </div>
            <input type="text" placeholder="Coloque sua cidade" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Coloque sua região" required />
            <input type="number" placeholder="Coloque seu CEP" required />
          </div>
        </div>
        <button>Entrar</button>
      </form>
    </section>
  </body>
</html>
